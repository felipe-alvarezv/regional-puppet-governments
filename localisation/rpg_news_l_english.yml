 #Anglo-Celtic Isles
 rpg_news.00.t:0 "Formation of the [D20.GetName]"
 rpg_news.00.desc:0 "[Root.GetAdjective] military officials have announced the establishment of a regional government in the Anglo-Celtic Isles. Officially known as [D20.GetNameDef], they have been granted autonomy to maintain order and control in the region.  The leader of [D20.GetNameDef], [D20.GetLeader], has publicly announced their full support towards the [Root.GetAdjective] cause.  The nations who are aligned with [Root.GetNameDef] have supported this decision, while the rest of the world has called [D20.GetNameDef] just a [Root.GetAdjective] lapdog."
 rpg_news.00.a:0 "We will prove our strength to the world!"
 rpg_news.00.b:0 "A toast to our new friends!"
 rpg_news.00.c:0 "They are nothing but a lackey!"
 rpg_news.00.d:0 "Interesting"
