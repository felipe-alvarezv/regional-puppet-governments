 #Germany
 #rpg_news.03.t:0 "Formation of [D23.GetName]"
 #rpg_news.03.desc:0 "[Root.GetAdjective] military officials have announced the establishment of a regional government in Germany. Officially known as [D23.GetNameDef], they have been granted autonomy to maintain order and control in the region.  The leader of [D23.GetNameDef], [D23.GetLeader], has publicly announced their full support towards the [Root.GetAdjective] cause.  The nations who are aligned with [Root.GetNameDef] have supported this decision, while the rest of the world has called [D23.GetNameDef] just a [Root.GetAdjective] lapdog."
 #rpg_news.03.a:0 "We will prove our strength to the world!"
 #rpg_news.03.b:0 "A toast to our new friends!"
 #rpg_news.03.c:0 "They are nothing but a lackey!"
 #rpg_news.03.d:0 "Interesting"
