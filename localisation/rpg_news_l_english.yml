 #Andes
 rpg_news.01.t:0 "Formation of [R01.GetName]"
 rpg_news.01.desc:0 "[Root.GetAdjective] military officials have announced the establishment of a regional government in the Andes. Officially known as [R01.GetNameDef], they have been granted autonomy to maintain order and control in the region.  The military leaders of [R01.GetNameDef] have publicly announced their full support towards the [Root.GetAdjective] cause.  The nations who are aligned with [Root.GetNameDef] have supported this decision, while the rest of the world has called [R01.GetNameDef] just a [Root.GetAdjective] lapdog."
 rpg_news.01.a:0 "We will prove our strength to the world!"
 rpg_news.01.b:0 "A toast to our new friends!"
 rpg_news.01.c:0 "They are nothing but a lackey!"
 rpg_news.01.d:0 "Interesting"
