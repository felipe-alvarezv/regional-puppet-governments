 rpg_news.34.desc:0 "[Root.GetAdjective] military officials have announced the establishment of a regional government in Poland and Lithuania. Officially known as [R34.GetNameDef], they have been granted autonomy to maintain order and control in the region.  The military leaders of [R34.GetNameDef] have publicly announced their full support towards the [Root.GetAdjective] cause.  The nations who are aligned with [Root.GetNameDef] have supported this decision, while the rest of the world has called [R34.GetNameDef] just a [Root.GetAdjective] lapdog."
 rpg_news.34.a:0 "We will prove our strength to the world!"
 rpg_news.34.b:0 "A toast to our new friends!"
 rpg_news.34.c:0 "They are nothing but a lackey!"
 rpg_news.34.d:0 "Interesting"
